{% extends "./padre.html" %} {% block body %}

<!--En este Lugar va lo que cambia-->
<h3>Este es el titulo del administrativo</h3>

<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Paciente</title>
  </head>
  <body>
    <h2>Formulario de Paciente</h2>
    <form action="/guardar_datos" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required /><br /><br />

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required /><br /><br />

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required /><br /><br />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required /><br /><br />

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required /><br /><br />

      <input type="submit" value="Guardar" />
    </form>
  </body>
</html>
{% endblock %}
